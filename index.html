<body>
    <div class="container">
<div class="display">
    <input id="screen" type="text" placeholder="0">
</div>

<div class="btns">
    <div class="row">
        <button class="control" onclick="backspc()">CE</button>
        <button class="math" onclick="fact()">x!</button>
        <button class="btn math">(</button>
        <button class="btn math">)</button>
        <button class="btn math">%</button>
        <button class="control" onclick="screen.value=''">AC</button>
    </div>

    <div class="row">
        <button class="function" onclick="sin()">sin</button>
        <button class="function" onclick="pi()">π</button>
        <button class="btn number">7</button>
        <button class="btn number">8</button>
        <button class="btn number">9</button>
        <button class="btn math">÷</button>
    </div>

    <div class="row">
        <button class="function" onclick="cos()">cos</button>
        <button class="function" onclick="log()">log</button>
        <button class="btn number">4</button>
        <button class="btn number">5</button>
        <button class="btn number">6</button>
        <button class="btn math">x</button>
    </div>

    <div class="row">
        <button class="function" onclick="tan()">tan</button>
        <button class="function" onclick="sqrt()">√</button>
        <button class="btn number">1</button>
        <button class="btn number">2</button>
        <button class="btn number">3</button>
        <button class="btn math">-</button>
    </div>

    <div class="row">
        <button class="function" onclick="e()">e</button>
        <button class="function" onclick="pow()">x^y</button>
        <button class="btn number">0</button>
        <button class="btn number">.</button>
        <button class="control" onclick="screen.value=eval(screen.value)">=</button>
        <button class="btn math">+</button>
    </div>
</div>

    </div>
    <script src="main.js"></script>
</body>

</html>
